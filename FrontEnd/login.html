<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script defer type="text/javascript" src="./assets/js/login.js"></script>
</head>

<body>
	<header>
		<div class="header-container">
			<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
			<nav>
				<ul>
					<li><a href="./index.html">projets</a></li>
					<li><a href="./index.html#contact">contact</a></li>
					<li><a href="#"></a>login</li>
					<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="login">
			<h2>Log In</h2>
			<form id="form">
				<div class="form_item form_item--email">
					<label for="email">E-mail</label>
					<input class="txt" type="email" name="email" id="email" autocomplete="email" required>
				</div>
				<div class="form_item form_item--password">
					<label for="password">Mot de passe</label>
					<input class="txt" type="password" name="password" id="password" autocomplete="current-password" required>
				</div>
				<div class="form_item">
					<input class="btn" type="submit" value="Se connecter">
				</div>
				<a href="">Mot de passe oublié</a>
			</form>
		</section>
	</main>

	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
</body>

</html>
